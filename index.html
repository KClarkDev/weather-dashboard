<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="min-100-vh flex-column">
    <header class="p-4 text-center text-white bg-primary custom-gradient">
      <h1>Weather Dashboard</h1>
    </header>

    <main
      class="container flex-row justify-center align-center col-auto p-4 m-2"
    >
      <div class="row">
        <div class="col-3">
          <!--Input/Search/History-->
          <section class="card card-rounded bg-white">
            <header class="card-header">
              <h2 class="text-black">Search for a city:</h2>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder=""
                  id="search-input"
                />
                <button class="btn btn-dark">Search</button>
              </div>
            </header>

            <div class="card-body justify-center p-4">
              <p class="mb-3">Search History</p>
              <div class="mb-3">
                <button class="btn btn-primary" id="fetch-button">
                  City name goes here
                </button>
              </div>
              <ul class="mb-3"></ul>
            </div>

            <footer class="card-footer text-center">
              Weather information provided by
              <a href="https://openweathermap.org/forecast5">OpenWeather</a>
            </footer>
          </section>
        </div>
        <div class="col-9">
          <div class="border border-dark p-2 m-2 ms-0">
            Current weather goes here
          </div>
          <div class="border border-dark p-2 m-2 ms-0">
            5 day weather forecast goes here
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
